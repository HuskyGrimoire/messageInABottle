<div id="writeButton" onclick="move(document.getElementById('writeMessageModal'), 'down', 800, 300)">Write</div>

    <textarea name="textarea" id="writeMessageInput" cols="30" rows="5"></textarea>
  </div>

  <div id="cancel" class="button right" onclick="move(document.getElementById('writeMessageModal'), 'up', 800, 300)">Cancel</div>
</div>

<div id="readMessageModal">

    <textarea name="readText" id="readMessageInput" cols="30" rows="5" disabled>I love huskies!</textarea>
<!--    <textarea name="textarea" id="writeMessageInput" cols="30" rows="5"></textarea>-->
  </div>
  <div id="close" class="button right" onclick="move(document.getElementById('readMessageModal'), 'up', 800, 300)">Close</div>
</div>
